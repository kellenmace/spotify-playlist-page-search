<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify Playlist Page Search</title>
    <style>
      body {
        width: 300px;
        padding: 20px;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: #edf3ef;
        border-block: 5px solid #1ed760;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h1 {
        font-size: 21px;
        margin: 0 0 8px 0;
        color: #1db954;
      }

      .header p {
        font-size: 12px;
        color: #666;
        margin: 0;
      }

      .auth-section {
        background: white;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 16px;
        border: 1px solid #e1e5e9;
      }

      .auth-status {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .status-indicator.connected {
        background-color: #1db954;
      }

      .status-indicator.disconnected {
        background-color: #e22134;
      }

      .status-text {
        font-size: 14px;
        color: #333;
      }

      .auth-button {
        width: 100%;
        padding: 10px 16px;
        background-color: #1db954;
        color: white;
        border: none;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .auth-button:hover {
        background-color: #1ed760;
      }

      .auth-button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .client-id-section {
        background: white;
        border-radius: 8px;
        padding: 16px;
        border: 1px solid #e1e5e9;
      }

      .client-id-section h3 {
        margin: 0 0 12px 0;
        font-size: 14px;
        color: #333;
      }

      .input-group {
        margin-top: 22px;
        margin-bottom: 5px;
      }

      .input-group label {
        display: block;
        font-size: 12px;
        color: #666;
        margin-bottom: 4px;
      }

      .input-group input {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
      }

      .save-button {
        width: 100%;
        padding: 8px 16px;
        background-color: #0066cc;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 12px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .save-button:hover {
        background-color: #0052a3;
      }

      .help-text {
        font-size: 11px;
        color: #676767;
        margin-top: 22px;
        line-height: 2;
        overflow-wrap: break-word;
      }

      .help-text code {
        background-color: #e7e7e7;
        border-radius: 4px;
        padding: 2px 4px;
        font-family: monospace;
        font-size: 12px;
        overflow-wrap: anywhere;
        word-break: break-all;
      }

      .help-link {
        color: #0066cc;
        text-decoration: none;
      }

      .help-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Spotify Playlist Page Search</h1>
      <p>Search songs within any Spotify playlist</p>
    </div>

    <div class="auth-section">
      <div class="auth-status">
        <div class="status-indicator" id="status-indicator"></div>
        <span class="status-text" id="status-text">Not connected</span>
      </div>
      <button class="auth-button" id="auth-button">Connect to Spotify</button>
    </div>

    <div class="client-id-section">
      <h3>Spotify App Configuration</h3>
      <div class="input-group">
        <label for="client-id">Client ID</label>
        <input
          type="text"
          id="client-id"
          placeholder="Enter your Spotify Client ID"
        />
      </div>
      <button class="save-button" id="save-client-id">Save Client ID</button>
      <div class="help-text">
        Need a Client ID?
        <a
          href="https://developer.spotify.com/dashboard"
          target="_blank"
          class="help-link"
          >Create a Spotify app</a
        >. Set the Redirect URI to
        <code
          >chrome-extension://pdchbnnadgiagmpcakgfjopkglpechek/oauth-callback</code
        >
        and select the <code>Web API</code> option.
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
